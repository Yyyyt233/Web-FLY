 <div id="box">

	  <script>
        var input = document.querySelector('#password');
        var flag = false;
        img.onclick = function(){
            flag = !flag;
            if(flag){
            this.className = 'hover';
            input.type = 'text';
        }else{
            this.className = '';
            input.type = 'password';
        }
    }
